<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/faces/login.xhtml" />
        <title>DCS+</title>
        <!-- Menu -->
        <h:outputStylesheet library="Accordion" name="styles.css"  /> 
        <h:outputScript library="Accordion" name="script.js" target="body" />
    </h:head>
    <h:body > 
        <h:form ></h:form>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" resizable="true" size="140" header="">
                <p:graphicImage library="Images" name="Logo.png" />
            </p:layoutUnit>

            <p:layoutUnit position="west" resizable="true" minSize="40" maxSize="250"  header="Menu">
                <h:form >
                    <div id='cssmenu' align="center" style="position: relative;">
                        <ul>
                            <li class='active has-sub' ><a href='#'><span>Home</span></a>
                                <ul>
                                    <li class='last'><h:commandLink action="#{loginManageBean.prepareUpdatePerfil}" value="Actualizar Perfil"/></li>
                                    <li class='last'><h:commandLink action="#{loginManageBean.logout}" value="Cerrar Session"/></li>
                                </ul>
                            </li>
                            <li class='active has-sub'><a href='#'><span>Entidades</span></a>
                                <ul>
                                    <li class='last'><h:commandLink action="#{entityController.prepareList}" value="Administrar Entidades"/></li>
                                </ul>
                            </li>
                            <li class='active has-sub'><a href='#'><span>Estrategias</span></a>
                                <ul>
                                    <li class='last'><h:commandLink action="#{strategyController.prepareList}" value="Administrar Estrategias"/></li>
                                </ul>
                            </li>
                            <li class='active has-sub' ><a href='#'><span>Actividades</span></a>
                                <ul>
                                    <li class='last'><h:commandLink action="#{masterActionsController.prepareList}" value="Administrar Actividades" /></li>
                                </ul>
                            </li>
                            <li class='active has-sub'><a href='#'><span>Configuración</span></a>
                                <ul>
                                    <li class='last'><h:commandLink action="#{actionsController.prepareList}" value="Administrar Acciones"/></li>
                                    <li class='last'><h:commandLink action="#{userController.prepareList}" value="Administrar Usuarios"/></li>
                                    <li class='last'><h:commandLink action="#{rolUserController.prepareList}" value="Administrar Roles"/></li>
                                    <li class='last'><h:commandLink action="#{moduloMenuController.prepareList}" value="Administrar Menus"/></li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" header="Administración">
                <div align="center" style="font-size:11px;position: relative; margin-left: 10%; margin-right: 10%">
                    <p>
                        <ui:insert name="body" >Default Body</ui:insert>
                    </p>
                </div>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
