<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
	</ui:define>
	<ui:define name="body">
		<h:form>
			<div>
				<p:commandButton icon="ui-icon-plus" ajax="false"
					action="#{masterActionsController.prepareCreate}"
					value="#{bundle.ListMasterActionsCreateLink}" />

			</div>
			<br />
			<p:dataTable value="#{masterActionsController.listMasterActions}"
				var="item" rows="30" id="dateTable" paginator="true"
				widgetVar="procesoTable"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15,20,30" style="margin-bottom:20px"
				rowStyleClass="#{item.finishActions eq false ? 'red' : null}">

				<f:facet name="header">
					<p:outputPanel style="float: right">
						<h:outputText value="Buscar:" />
						<p:inputText id="globalFilter"
							onkeyup="PF('procesoTable').filter()" style="width:150px"
							placeholder="Pulsa Enter" />
					</p:outputPanel>
				</f:facet>

				<f:facet name="footer">
					<h:commandLink>
						<p:graphicImage library="Images" name="icon_logo_Excel.png" />
						<p:dataExporter type="xls" target="dateTable"
							fileName="Reporte_Procesos" />
					</h:commandLink>
				</f:facet>

				<p:column style="width:20%;"
					filterBy="#{item.idStrategy.nameStrategy}"
					filterMatchMode="contains" filterStyle="display: none">
					<f:facet name="header">
						<h:outputText value="#{bundle.ListMasterActionsTitle_idStrategy}" />
					</f:facet>
					<h:outputText value="#{item.idStrategy.nameStrategy}" />
				</p:column>

				<p:column filterBy="#{item.idStrategy.idEntity.nameEntity}"
					filterMatchMode="contains" filterStyle="display: none">
					<f:facet name="header">
						<h:outputText value="Entidad" />
					</f:facet>
					<h:outputText value="#{item.idStrategy.idEntity.nameEntity}" />
				</p:column>

				<p:column
					filterBy="#{item.userActions.nameUser} #{item.userActions.lastNameUser}"
					filterMatchMode="contains" filterStyle="display: none">
					<f:facet name="header">
						<h:outputText value="#{bundle.ListMasterActionsTitle_userActions}" />
					</f:facet>
					<h:outputText
						value="#{item.userActions.nameUser} #{item.userActions.lastNameUser}" />
				</p:column>

				<p:column filterBy="#{item.stateActions}" filterMatchMode="contains"
					filterStyle="display: none" style="width:20%;">
					<f:facet name="header">
						<h:outputText value="#{bundle.ListMasterActionsTitle_StateMaster}" />
					</f:facet>
					<h:outputLabel value="N/A" rendered="#{item.stateActions == 0}" />
					<h:outputLabel value="GENERACION_CODIGO"
						rendered="#{item.stateActions == 1}" />
					<h:outputLabel value="DESARROLLO"
						rendered="#{item.stateActions == 2}" />
					<h:outputLabel value="ENTREGADO_PI"
						rendered="#{item.stateActions == 3}" />
					<h:outputLabel value="PRUEBAS_PI"
						rendered="#{item.stateActions == 4}" />
					<h:outputLabel value="ENTREGADO_DEMO"
						rendered="#{item.stateActions == 5}" />
					<h:outputLabel value="PRUEBAS_DEMO"
						rendered="#{item.stateActions == 6}" />
				</p:column>


				<p:column filterBy="#{item.finishActions}"
					filterMatchMode="contains" filterStyle="display: none"
					style="width:10%;">
					<f:facet name="header">
						<h:outputText value="Â¿Terminado" />
					</f:facet>
					<h:outputLabel value="Si" rendered="#{item.finishActions == true}" />
					<h:outputLabel value="No" rendered="#{item.finishActions == false}" />
				</p:column>

				<p:column filterBy="#{item.timeActions}" filterMatchMode="contains"
					filterStyle="display: none">
					<f:facet name="header">
						<h:outputText value="#{bundle.ListMasterActionsTitle_timeActions}" />
					</f:facet>
					<h:outputText value="#{item.timeActions}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
					</h:outputText>
				</p:column>

				<p:column exportable="false" style="width:15%;">
					<f:facet name="header">
						<h:outputText value="&nbsp;" />
					</f:facet>
					<p:commandButton icon="ui-icon-search" ajax="false"
						action="#{masterActionsController.prepareView}"
						title="#{bundle.ListMasterActionsViewLink}">
						<f:setPropertyActionListener
							target="#{masterActionsController.current}" value="#{item}" />
					</p:commandButton>
					<h:outputText value=" " />
					<p:commandButton icon="ui-icon-pencil" ajax="false"
						action="#{masterActionsController.prepareEdit}"
						title="#{bundle.ListMasterActionsEditLink}">
						<f:setPropertyActionListener
							target="#{masterActionsController.current}" value="#{item}" />
					</p:commandButton>
					<h:outputText value=" " />
					<p:commandButton icon="ui-icon-closethick" ajax="false"
						action="#{masterActionsController.destroy}"
						title="#{bundle.ListMasterActionsDestroyLink}">
						<f:setPropertyActionListener
							target="#{masterActionsController.current}" value="#{item}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
			<br />
			<br />

			<br />
		</h:form>
	</ui:define>
</ui:composition>

</html>
