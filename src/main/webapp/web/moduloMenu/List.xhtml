<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:dataTable value="#{moduloMenuController.listModuloMenu}" var="item" 
                             rows="5"
                             paginator="true" widgetVar="actionsTable"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" tableStyleClass="ui-table-columntoggle" >

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListModuloMenuTitle_idModuloMenu}"/>
                        </f:facet>
                        <h:outputText value="#{item.idModuloMenu}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListModuloMenuTitle_nameModuloMenu}"/>
                        </f:facet>
                        <h:outputText value="#{item.nameModulo}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListModuloMenuTitle_descripcionModuloMenu}"/>
                        </f:facet>
                        <h:outputText value="#{item.descriptionModulo}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton icon="ui-icon-search"  ajax="false" action="#{moduloMenuController.prepareView}" title="#{bundle.ListModuloMenuViewLink}">
                            <f:setPropertyActionListener target="#{moduloMenuController.current}" value="#{item}" /> 
                        </p:commandButton>
                        <h:outputText value=" "/>
                        <p:commandButton icon="ui-icon-pencil" ajax="false" action="#{moduloMenuController.prepareEdit}" title="#{bundle.ListModuloMenuEditLink}">
                            <f:setPropertyActionListener target="#{moduloMenuController.current}" value="#{item}" />
                        </p:commandButton>
                        <h:outputText value=" "/>
                        <p:commandButton icon="ui-icon-closethick" ajax="false" action="#{moduloMenuController.destroy}" title="#{bundle.ListModuloMenuDestroyLink}">
                            <f:setPropertyActionListener target="#{moduloMenuController.current}" value="#{item}" />
                        </p:commandButton>
                        <h:outputText value=" "/>
                        <p:commandButton icon="ui-icon-plus" ajax="false" action="#{moduloMenuController.prepareCreateActionMenu}" title="#{bundle.ListModuloMenuAddActionLink}">
                            <f:setPropertyActionListener target="#{moduloMenuController.current}" value="#{item}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <br />
                <br />
                <p:commandButton icon="ui-icon-plus" process="@this" action="#{moduloMenuController.prepareCreate}" value="#{bundle.ListModuloMenuCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
