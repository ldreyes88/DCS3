<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
        </ui:define>
        <ui:define name="body">

            <h:form >

                <p:dataTable value="#{rolUserController.listRoles}"
                             var="item" rows="10"
                             paginator="true" widgetVar="rolTable"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRolUserTitle_idRolUser}"/>
                        </f:facet>
                        <h:outputText value="#{item.idRolUser}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRolUserTitle_nameRolUser}"/>
                        </f:facet>
                        <h:outputText value="#{item.nameRolUser}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRolUserTitle_descriptionUser}"/>
                        </f:facet>
                        <h:outputText value="#{item.descriptionUser}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton icon="ui-icon-search"  ajax="false" action="#{rolUserController.prepareView}" title="#{bundle.ListRolUserViewLink}">
                            <f:setPropertyActionListener target="#{rolUserController.current}" value="#{item}" />
                        </p:commandButton>
                        <h:outputText value=" "/>
                        <p:commandButton icon="ui-icon-pencil" ajax="false" action="#{rolUserController.prepareEdit}" title="#{bundle.ListRolUserEditLink}">
                            <f:setPropertyActionListener target="#{rolUserController.current}" value="#{item}" />
                        </p:commandButton>
                        
                        <h:outputText value=" "/>
                        <p:commandButton icon="ui-icon-closethick" ajax="false" action="#{rolUserController.destroy}" title="#{bundle.ListRolUserDestroyLink}">
                            <f:setPropertyActionListener target="#{rolUserController.current}" value="#{item}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <br />
                <p:commandButton icon="ui-icon-plus" ajax="false" action="#{rolUserController.prepareCreate}" value="#{bundle.ListRolUserCreateLink}"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
